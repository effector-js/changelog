name: deploy

on:
  push:
    branches:
      - master
#     paths:
#       - 'packages/*/package.json'
#       - 'packages/*/*/package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install
      run: yarn
#     - name: Get yarn cache directory path
#       id: yarn-cache-dir-path
#       run: echo "::set-output name=dir::$(yarn cache dir)"

#     - uses: actions/cache@v2
#       id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
#       with:
#         path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
#         key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
#         restore-keys: |
#           ${{ runner.os }}-yarn-
    - name: build
      run: yarn build
      env:
        USE_SPA: 'false'
        GITHUB_GQL_TOKEN: ${{ secrets.gh_gql_token }}
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.aws_access_key_id }}
        aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
        aws-region: us-east-1
    - name: upload assets
      run: aws s3 sync $S3_DIRECTORY s3://$S3_BUCKET_NAME/ --acl=public-read --delete --exclude 'index.html' --size-only
      env:
        S3_DIRECTORY: './dist/client'
        S3_BUCKET_NAME: 'effdev-changelog--asset--dev'
    - name: upload content
      run: aws s3 sync $S3_DIRECTORY s3://$S3_BUCKET_NAME/ --acl=public-read --delete
      env:
        S3_DIRECTORY: './dist/content'
        S3_BUCKET_NAME: 'effdev-changelog--content--dev'
